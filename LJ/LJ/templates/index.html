  <script>
    // $("#data").text("{{d}}");
    var str = "{{d}}";
    var res = str.replace(/&#34;/g, "\"");
    var parsed_res = JSON.parse(res)
    _draw_grpah(parsed_res);

    function _draw_grpah(parsed_res) {
      if (parsed_res) {

        // set the dimensions and margins of the graph
        var margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 50
          },
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;


        // set the ranges
        var x = d3.scaleLinear().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        // define the line
        // var valueline = d3.line()
        //     .x(function(d) { return x(d.date); })
        //     .y(function(d) { return y(d.close); });

        // append the svg obgect to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

        // Get the data

        // format the data
        // parsed_res.forEach(function(d) {
        //     d.x = +d.x;
        //     d.y = +d.y;
        // });

        // Scale the range of the data
        x.domain(d3.extent(parsed_res, function(d) {
          return d.x;
        }));
        y.domain(d3.extent(parsed_res, function(d) {
          return d.y;
        }));

        // Add the valueline path.
        // svg.append("path")
        //     .data([data])
        //     .attr("class", "line")
        //     .attr("d", valueline);

        // Add the scatterplot
        console.log(parsed_res[4]);
        svg.selectAll("dot")
          .data(parsed_res)
          .enter().append("circle")
          .attr("r", 5)
          .attr("cx", function(d) {
            console.log(d);
            return x(d.x);
          })
          .attr("cy", function(d) {
            return y(d.y);
          });

        // Add the X Axis
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

        // Add the Y Axis
        svg.append("g")
          .call(d3.axisLeft(y));


      }
    }
  </script>
